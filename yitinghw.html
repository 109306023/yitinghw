 臘腸犬，又稱達克斯獵犬（德語：Dachshund），是一種短腿，長身的獵犬。其名源於德國，「Dachs」意思是獾，「Hund」意思是狗，原意「獾狗」。此品種被發展為嗅獵，追蹤，及捕殺獾類及其他穴居動物。有意思的是，雖然「Dachshund」是一個德語單詞，但是它在德國並不常用，德國人通常把它們叫做「Dackel」或「Teckel」。
</p>
<p id="C" style="width: 50%;heigth: 50%;overflow;">
一隻正常大小的臘腸犬平均有5至10公斤重，而迷你型臘腸犬通常要輕5公斤左右。現代的臘腸犬有著彎曲的雙腿，鬆軟的皮膚和突出的胸部，許多特性由人為培養而來，以增強它們在狹小空間的活動能力。</p>
